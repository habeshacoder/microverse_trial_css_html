<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document new</title>
</head>
<body>
    <h1>Hello World We are Software Developers</h1>

    <header id="header">
     
      <nav id="nav-bar">
        <a class="nav-link" href="#features">Features</a>
        <a class="nav-link" href="#pricing">Pricing</a>
        <a class="nav-link" href="#contact">Contact</a>
      </nav>
       <img id="header-img" src="microverse" alt="Company Logo">
    </header>
    <main>
      <section id="video-section">
        <h2>Watch our Product Video</h2>
        <video id="video" src="path/to/your/video/file.mp4" width="640" height="360" controls autoplay loop muted>

      </section>
      <section id="features">
        <h2>Features</h2>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
        </ul>
      </section>
      <section id="pricing">
        <h2>Pricing</h2>
        <ul>
          <li>Plan 1: $9.99/month</li>
          <li>Plan 2: $19.99/month</li>
          <li>Plan 3: $29.99/month</li>
        </ul>
      </section>
      <section id="contact">
        <h2>Contact Us</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
          <label for="email">Email:</label>
          <input id="email" name="email" type="email" placeholder="Enter Email" required>
          <input id="submit" type="submit" value="Submit">
        </form>
      </section>
    </main>
 
</body>
</html>
